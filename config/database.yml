default: &default
  adapter: postgresql
  host: localhost
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: autobook_development

test: &test
  <<: *default
  database: autobook_test

production:
  <<: *default
  database: autobook_production
  username: autobook
  password: <%= ENV['APPNAME_DATABASE_PASSWORD'] %>

cucumber:
  <<: *test